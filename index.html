<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body ">
        <div class="colum row1 straight">
            <div class="email">
                <p>Email</p>
                <input type="email" name="email">
            </div>
            <div class="pass">
                <p>Password</p>
                <input type="password" name="passwd">
            </div>
        </div>
        <div class="row2 straight">
            <p>Address</p>
            <input type="text" name="addr" placeholder="1224 Main st" >
        </div>
        <div class="row3 straight">
            <p>Address2</p>
            <input type="text" name="addr2" placeholder="Apartment, studio, or floor" >
        </div>
        <div class="colum row4 straight">
            <div class="city">
                <p> City</p>
                <input type="text" name="city">
            </div>
            <div>
                <p>State</p>
                <select name="state" id="state">
                    <option value="selected disabled hidden">choose...</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="sonla">Sơn La</option>
                    <option value="bacninh">Bắc Ninh</option>
                    <option value="haiphong">Hải Phòng</option>
                </select>
            </div>
            <div class="zip">
                <p for="zip">Zip</p>
                <input type="text" name="zip">
            </div>
        </div>
        <div class="row5 straight">
            <input  type="checkbox">Check me out
        </div>
        <div class="straight">
            <button>Sign in</button>
        </div>
    </div>

</body>

</html>
